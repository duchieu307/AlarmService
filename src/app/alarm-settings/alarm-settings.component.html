<form [formGroup]="alarmForm">
  <h1>Tao lich tao lich</h1>
  <div class="form-group">
    <label class="control-label">Tên sự kiện</label>
    <input
      formControlName="eventName"
      placeholder="Nhập tên sự kiện"
      type="text"
      class="form-control"
    />
  </div>

  <div class="form-group form-row">
    <div class="col-md-6">
      <input
        type="text"
        placeholder="Chọn ngày đi ạ"
        class="form-control mt-5"
        bsDatepicker
      />
    </div>
    <div class="col-md-6">
      <h3>Chọn thời gian</h3>
      <div class="mb-5" *ngFor ='let moment of moments'>
        <label class="control-label">Thời điểm {{moments.indexOf(moment) + 1}}</label>
        <timepicker
          formControlName="formTime"
          [showSeconds]="showSec"
        ></timepicker>
      </div>
      Thêm thời điểm
    </div>
  </div>

  <div class="from-group">
    <label class="radio-inline mr-4">
      <input
        (click)="turnOffRepeatUi()"
        class="mr-2"
        type="radio"
        value="false"
        formControlName="repeat"
        checked="checked"
      />Không lặp lại
    </label>
    <label class="radio-inline mr-4">
      <input
        (click)="turnOnRepeatUi()"
        class="mr-2"
        type="radio"
        value="true"
        formControlName="repeat"
      />Lặp lại
    </label>
  </div>

  <div *ngIf="repeatUi" class="form-group">
    <div class="row">
      Sau này sửa thành giống cái spinner của timepicker cho đẹp
    </div>
    <div class="form-inline">
      <div class="col row">
        Mỗi
        <input
          class="form-control"
          type="number"
          formControlName="repeatHour"
        />
        giờ
      </div>
      <div class="col row">
        Mỗi
        <input
          class="form-control"
          type="number"
          formControlName="repeatMinute"
        />
        phút
      </div>
      <div class="col row">
        Mỗi
        <input
          class="form-control"
          type="number"
          formControlName="repeatSecond"
        />
        giây
      </div>
    </div>
  </div>

  <pre
    class="alert alert-info"
  >Time is: {{myTime}}<br>showMinutes: {{showMin}}<br>showSeconds: {{showSec}}</pre>
</form>
